<!-- 
  You'll need one of these for each form you want to use on the Netlify UI
  So, for example, if you had two forms on a website, but you wanted to funnel
  the submissions into one mail list, you'd only need one of these. But if you
  wanted to collect for two lists, you'd need two.
-->
<form name="form-resource" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
</form>
